<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: teal;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .img-preview {
            max-width: 100%;
            max-height: 300px;
        }
        .text-output {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="logo.png" class="rounded-circle" width="50" height="50"/>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">Image to Text Converters</h1>

        <div class="row">
            <div class="col-md-6">
                <label for="file" class="btn btn-primary btn-block">Choose Image</label>
                <input id="file" type="file" style="display: none;">
            </div>
            <div class="col-md-6">
                <button id="openCameraBtn" class="btn btn-primary btn-block">Open Camera</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <video id="previewVideo" class="img-preview" style="display: none;"></video>
                <p id="previewText">No image selected</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Extracted Text:</h2>
                <p id="extractedText">Text will appear here...</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <button id="captureBtn" class="btn btn-primary btn-block" style="display: none;">Capture Image</button>
            </div>
        </div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="car1.png" class="d-block mx-auto w-50"  alt="..."/>
            </div>
            <div class="carousel-item">
                <img src="car2.png" class="d-block mx-auto w-50" alt="..."/>
            </div>
            <div class="carousel-item">
                <img src="car3.png" class="d-block mx-auto w-50" alt="..."/>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script>
        let videoStream;
        let videoElement;

        document.getElementById('file').addEventListener('change', function () {
            const file = this.files[0];
            const formData = new FormData();
            formData.append('image', file);

            fetch('/capture_text', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('extractedText').innerText = data.text;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('openCameraBtn').addEventListener('click', function () {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoStream = stream;
                    videoElement = document.createElement('video');
                    videoElement.srcObject = stream;
                    videoElement.autoplay = true;
                    videoElement.classList.add('img-preview');
                    document.getElementById('previewText').innerText = 'Camera Preview';
                    document.getElementById('previewVideo').replaceWith(videoElement);
                    document.getElementById('captureBtn').style.display = 'block';
                })
                .catch(err => {
                    console.error('Error accessing the camera:', err);
                });
        });

        document.getElementById('captureBtn').addEventListener('click', function () {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            const imgDataUrl = canvas.toDataURL('image/png');

            fetch('/capture_text', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imgDataUrl })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('extractedText').innerText = data.text;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
